<div class="container">
  <form (ngSubmit)="logar()">

    <br/>
    <h3>{{titulo}}</h3>
    <br/>

    <div class="form-row">
      <div class="form-group col-md-6">
        <div>
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="login.email"
                 name="email">
        </div>
        <div>
          <label for="senha">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Senha" [(ngModel)]="login.senha"
                 name="senha">
        </div>
      </div>
      <div class="form-group col-md-6">

      </div>
    </div>

    <button type="button" (click)="logar(login.email, login.senha)" class="btn btn-primary">Login</button>
  </form>
</div>
