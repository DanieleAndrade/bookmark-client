<div class="container">
<form (ngSubmit)="salvar()">

    <br/>
    <h3>{{titulo}}</h3>
    <br/>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="leitor.email" name="email">
      </div>
      <div class="form-group col-md-6">
        <label for="senha">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Senha" [(ngModel)]="leitor.senha" name="senha">
      </div>
    </div>
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Apolo" [(ngModel)]="leitor.nome" name="nome">
      </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="cidade">Cidade</label>
        <input type="text" class="form-control" id="cidade" [(ngModel)]="leitor.cidade" name="cidade">
      </div>
      <div class="form-group col-md-4">
        <label for="estado">Estado</label>
        <input type="text" class="form-control" id="estado" [(ngModel)]="leitor.estado" name="estado">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
  </div>
